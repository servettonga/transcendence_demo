<h1 class="text-light" id="gameCreateHeader">Let's start a new game</h1>
<div class="row">
    <div class="col col-6">
        <button class="btn btn-lg btn-outline-success" id="p1Btn" onclick="createGame()">Player 1 create game</button>
    </div>
    <div class="col col-6">
        <button class="btn btn-lg btn-outline-info" disabled id="p2Btn" onclick="joinGame()">Player 2 join the game</button>
    </div>
    <div class="col"></div>
</div>
<div class="row d-none m-2" id="startGameDiv">
    <button class="btn btn-lg btn-outline-light" onclick="startGame()">Start the Game</button>
</div>
