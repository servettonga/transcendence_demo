<section class="py-5 mt-5 pt-0 pb-0">
    <div class="container py-4 py-xl-5">
        <section class="position-relative py-4 py-xl-5">
            <div class="container-fluid d-flex justify-content-center align-items-center m-auto position-relative">
                <div class="card mb-5" style="border-style: none;">
                    <div class="card-body text-center justify-content-center align-items-center p-sm-5"><img id="currentAvatar" class="img-fluid object-fit-contain w-50 mb-4 fit-cover rounded-circle" style="min-height: 120px; max-height: 180px;" src="assets/img/avatars/default.png" width="180" height="180">
                        <h4 class="text-center mb-4" data-i18n="user_information">User Information</h4>
                        <form method="PATCH" id="userUpdateForm" enctype="multipart/form-data" onsubmit="updateUserData(event)">
                            <div class="mb-3"><input class="form-control form-control-sm" type="file" id="avatar" name="avatar" accept="image/*"></div>
                            <div class="mb-3 form-floating">
                                <input class="form-control" type="text" id="displayName" name="display_name"
                                       data-i18n-attr="placeholder:display_name_placeholder" placeholder="Display name">
                                <label class="form-label" for="display_name" data-i18n="display_name">Display name</label>
                            </div>
                            <div class="mb-3 form-floating">
                                <input class="form-control" type="email" id="email" name="email"
                                       data-i18n-attr="placeholder:email_placeholder" placeholder="user@example.com">
                                <label class="form-label" for="email" data-i18n="email">Email</label>
                            </div>
                            <div class="mb-3 form-floating">
                                <input class="form-control" type="password" name="password"
                                       data-i18n-attr="placeholder:password_placeholder" placeholder="" minlength="4">
                                <label class="form-label" for="password" data-i18n="current_password">Current Password</label>
                            </div>
                            <div class="mb-3 form-floating">
                                <input class="form-control" type="password" name="new_password"
                                       data-i18n-attr="placeholder:new_password_placeholder" placeholder="" minlength="4">
                                <label class="form-label" for="new_password" data-i18n="new_password">New Password</label>
                            </div>
                            <div class="mb-3 form-floating">
                                <input class="form-control" type="password" name="new_password_repeat"
                                       data-i18n-attr="placeholder:repeat_new_password_placeholder" placeholder="" minlength="4">
                                <label class="form-label" for="new_password_repeat" data-i18n="repeat_new_password">Repeat New Password</label>
                            </div>
                            <button class="btn btn-primary mt-2 w-100" type="button"
                                    onclick="updateUserData(event)" data-i18n="update_button">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</section>
